<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrT">

        <div id="imgBox">
            <img src="" id="qrI">
        </div>
        <button onclick="generateQR()">Generate QR</button>
    </div>

    <!-- <footer>
       <div class="fot">
        <p>Happy to Help you ❤️</p>
       </div>
    </footer> -->

    <script>

        let imgBox = document.getElementById("imgBox");
        let qrI = document.getElementById("qrI");
        let qrT = document.getElementById("qrT");

        function generateQR() {
            if (qrT.value.length > 0) {
                qrI.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrT.value;
                imgBox.classList.add("show-img")
            }
            else{
                qrT.classList.add('error');
                setTimeout(()=>{
                    qrT.classList.remove('error');
                },1000);
            }
        }
    </script>

</body>

</html>
